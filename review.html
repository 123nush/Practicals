<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-light"><!-- class="bg-warning" -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid p-1">
            <a class="navbar-brand text-primary ms-3 fw-bolder">Quiz Analysis<i class="fa fa-lightbulb" aria-hidden="true" ></i></a>
            <button class="navbar-toggler" type="button"  name="showNav" id="showNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse p-3" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link mx-1 px-3 fw-bold" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-1 px-3 fw-bold" >Scoreboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-1 px-3 fw-bold" >Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-1 px-3 fw-bold" id="logout" >Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-md-10 col-sm-10 col-lg-10 m-auto">
        <h2 class="fw-bold text-center pt-4 rounded-circle">Review Form</h2>
        <p class="text-center"><small class="fw-bold ">Your Review is Presious to Us </small></p>
    
        <div class="col-md-8 m-auto pt-3">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bold">Job Profile on which you would like to give quiz</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label fw-bold">Why you suggest above job profile </label>
              <textarea name="reason" id="reason" cols="112" rows="5"></textarea>
              <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold">Suggestion For System</label>
                <textarea name="Suggestion" id="Suggestion" cols="112" rows="5"></textarea>
                <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
</body>
</html>
